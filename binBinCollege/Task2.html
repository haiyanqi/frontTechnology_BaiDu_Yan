<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
    <script src="jquery-2.1.1.min.js" type="text/javascript"></script>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

//        第一种方法：使用内置的函数
        function small(s) {
            return s[1]<=60;
        }
        aqiData=aqiData.filter(small);  //filter函数过滤大于60的数组
//        console.log(aqiData);

        aqiData.sort(function (a,b) {   //对数组进行从小到大排序，a-b输出从小到大排列   b-a输出从大到小排列
            return a[1]-b[1];
        });
//        console.log(aqiData);


//        第二种方法

//        冒泡排序aqiData
        for(var i=0;i<aqiData.length;i++){
            for(var j=i+1;j<aqiData.length;j++){
                if(aqiData[i][1]>aqiData[j][1]){
                    var v=[];
                    v=aqiData[i];
                    aqiData[i]=aqiData[j];
                    aqiData[j]=v;
                }
            }
        }
//        console.log(aqiData);

        var ul_val='';          //最终拼接好的字符串
        var chinese=['一','二','三','四','五','六','七','八','九','十'];  //定义数字转换成汉字的数组
        $.each(aqiData,function (key1,value1) {

            if(value1[1]<60){
                ul_val +='<li>'+'第'+chinese[key1]+'名：'+value1[0]+'，'+value1[1]+'</li>';
            }

        });

        $("#aqi-list").html(ul_val);
//        console.log(ul_val);
    })();

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
    <script src="jquery-2.1.1.min.js" type="text/javascript"></script>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

//        冒泡排序aqiData
        for(var i=0;i<aqiData.length;i++){
            for(var j=i+1;j<aqiData.length;j++){
                if(aqiData[i][1]>aqiData[j][1]){
                    var v=[];
                    v=aqiData[i];
                    aqiData[i]=aqiData[j];
                    aqiData[j]=v;
                }
            }
        }
//        console.log(aqiData);

        var ul_val='';          //最终拼接好的字符串
        var chinese=['一','二','三','四','五','六','七','八','九','十'];  //定义数字转换成汉字的数组
//        var _sort=0;        //排序

        $.each(aqiData,function (key1,value1) {
            var li_val='<li>';
            if(value1[1]<60){
//                li_val +='第'+chinese[_sort]+'名：';
                li_val +='第'+chinese[key1]+'名：';
                $.each(value1,function (key2,value2) {
                    li_val +=value2+',';
                });
//                _sort++;
            }
            li_val=li_val.substring(0,li_val.length-1); //去掉最后一个字符“,”
            li_val +='</li>';
            ul_val+=li_val;

        });
        $("#aqi-list").html(ul_val);
//        console.log(ul_val);
    })();

</script>
</body>
</html>
